<!DOCTYPE html>
<html>
<head>
    <title>彼わ住んでいる's ウェブサイト</title>
    <style id="theme-style">
        /* Default to light mode */
        body {
            background-color: white;
            color: black;
        }
        .card {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .card:hover {
            background-color: #f0f0f0;
            cursor: pointer;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>彼わ住んでいる's ウェブサイト!</h1>
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider round"></span>
        </label>
    </header>
    <div class="card" onclick="location.href='https://therealfoxster.github.io/altsource-viewer/view/?source=https://raw.githubusercontent.com/Kare-wa-sunde-iru/iOS-app-repository/main/SideStoreUnoffical.json';">
        <h2>Source</h2>
        <p>Cクリックしてビューアーに移動します。</p>
    </div>
    <script>
        const themeStylesheet = document.getElementById('theme-style');
        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function(event){
            // If the checkbox is checked, switch to dark mode
            if(event.currentTarget.checked){
                themeStylesheet.innerHTML = 'body { background-color: black; color: white; } .card:hover { background-color: #333; }';
            } else {
                // Otherwise, switch back to light mode
                themeStylesheet.innerHTML = 'body { background-color: white; color: black; } .card:hover { background-color: #f0f0f0; }';
            }
        });
    </script>
</body>
</html>
