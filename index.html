<!DOCTYPE html>
<html>
  <head>
    <title>Load JSON file in HTML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>iOS-app-repository</h1>
    <p>.json ファイルの iOS アプリ リポジトリ。 もしこれを読んでいる人がいたら、私は英語に少し慣れていません。 多くの都市の近くになかったので、私は良い教育を受けられませんでした。 コードをうまく書けるかはわかりませんが、人生が楽しいものになることを願っています。</p>
    <h2>リポジトリ</h2>
    <ul>
      <li><a href="sidestore://source?url=https://raw.githubusercontent.com/Kare-wa-sunde-iru/iOS-app-repository/main/SideStoreUnoffical.json">SideStoreUnoffical.jsonn</a></li>
    </ul>
    <script>
      fetch('SideStoreUnoffical.json')
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error(error));
    </script>
  </body>
</html>
